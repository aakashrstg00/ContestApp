<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contest | Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="loginjs/app.js"></script>
    <script src="loginjs/config.js"></script>
    <script src="loginjs/factory.js"></script>
    <script src="loginjs/controller.js"></script>
    <script src="js/directive.js"></script>
</head>

<body ng-app="loginmodule" ng-controller="loginctrl">
    <c-header></c-header>
    <jumbo-title></jumbo-title>
    <div class="container">
        <div class="d-flex justify-content-around">
            <div class="card card-inverse" style="background-color: #333; border-color: #333; width:50rem; border-radius:1.5rem;">
                <div class="card-block">
                    <div class="card-title text-white">
                        <h5 class="display-4 text-center">Login</h5> </div>
                    <hr style="width:8rem; border-top: 1px solid white;" class="mb-5">
                    <div class="card-text">
                        <form method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="user.userid" placeholder="Username"> </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" ng-model="user.pass" placeholder="Password"> </div>
                            </div>
                            <div class="form-group row d-flex justify-content-around">
                                <div class="mx-auto mt-4 btn-group">
                                    <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
                                    <button type="submit" class="btn btn-secondary"><a href="/register">Register Now!</a></button>
                                </div>
                            </div>
                            <div ng-if="serverresult" class="alert alert-warning mt-4">{{serverresult}}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <c-footer></c-footer>
</body>

</html>
